<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="./styles/style.css"></link>
</head>
<body>
 <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
            <div id="left">
            </div>
            <div id="content">
              <div class="messages"></div>
              <input class="inputMessage" placeholder="Type here..."/>
           </div>
           <div id="right">
              <div id="v_room">
              <div class="default effect wrap">default</div>
              </div>
                <div class="add_p">
                 <input class="roomname" id="inputPassword" placeholder="roomname" maxlength="14" />
                 <button class="add">add privateroom</button>
                </div>
              </div>
          </div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="/js/chat_ui.js" type="text/javascript"></script>
</script>
</body>
</html>
